<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Temple & Suites Inn Reservations">

        <title>Temple Suite</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,900;1,900&family=Questrial&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,900;1,900&family=Questrial&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/small.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">

    </head>
   
    <body>
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.svg" alt="instagram icon"></a>
                <text>Temple Inn & Suits</text>
            </div>
            <button id="bookNow" class="transpBtn" onclick="window.location.href='reservation.html'">BOOK NOW</button>
            <button id="hamBtn" class="transpBtn">&equiv;</button>
            <nav>
                <ul id="nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="activePage"><a href="reservation.html">Reservations</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="temple.html">Temples</a></li>
                </ul>
            </nav>
            <div class="socialIcons">
                <a target="_blank" href="https://www.facebook.com/"><img src="images/facebook.svg" alt="facebook icon"></a> 
                <a target="_blank" href="https://www.pinterest.com/"><img src="images/pinterest.svg" alt="pinterest icon"></a>
                <a target="_blank" href="https://www.youtube.com/"><img src="images/youtube.svg" alt="youtube icon"></a>
                <a target="_blank" href="https://www.twitter.com/"><img src="images/twitter.svg" alt="twitter icon"></a> 
            </div>
        </header>
        <main>

         <div class="bkForm">
            <h2 class="titles">BOOKING</h2>
            <form method="post" action="">
                
            <fieldset><legend>Registrant's Info</legend>
                <label class="booking" for="fname">First name: </label>
                <input type="text" id="fname" name="fname" required>
                <label class="booking" for="lname"> Last name: </label>
                <input type="text" id="lname" name="lname" required>
                <label class="booking" for="email">E-mail: </label>
                <input type="email" id="email" name="email" placeholder="yourname@email.com" required>
                <label class="booking" for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone" required>
                <label class="guestInfo" for="adress">Adress: </label>
                <input type="text" id="adress" name="adress" required>
                <label class="guestInfo" for="city">City: </label>
                <input type="text" id="city" name="city" required>
                <label class="guestInfo" for="zip">Zip Code: </label>
                <input type="number" id="zip" name="zip" required>
                <label class="guestInfo" for="country">Country: </label>
                <input type="text" id="country" name="country" required>

                <label class="booking" for="more">Requests or comments:
                    <textarea id="more" name="more" rows="6"></textarea>
                </label>
            </fieldset>

            <br>
            
            <fieldset><legend>Booking Info</legend>
                <label class="" for="arrival">Arrival: </label>
                <input type="date" id="arrival" name="arrival">
                <label class="" for="departure">Departure: </label>
                <input type="date" id="departure" name="departure">
                <label class="" for="number">Number of guests: </label>
                <input type="number" id="number" name="number" min="1">
                <label class="" for="guests">Other guests (add names separated by commas): </label>
                <input type="text" id="guests" name="guests" multiple>
            </fieldset>

            <br>

            <label class="sendBtn"><input class="send" name="button" type="button" value="CONFIRM BOOKING"></label>
            <input type="hidden" id="postId" name="postId" value="datetime">

            </form>
        </div>
        </main>
        <script src="js/toggle.js"></script>
    </body>
</html>
